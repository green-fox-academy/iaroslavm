<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="css/stylelogin.css"/>
</head>
<body>
    <div class="form">
        <header>News Letter</header>
         <form action="https://newsletter-ws.herokuapp.com/signup" method="post">
             <legend>Name:</legend>
             <input type="text" autofocus name="name" required><br>
             <legend>Email:</legend>
             <input type="email" name="email" required>
             <p class="forgotpassword">Forgot Password?</p>
             <input class="submit" type="submit" value="Submit" required>
             
         </form>
    </div>
    
   
</body>
</html>
