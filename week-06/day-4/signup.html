<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="css/signup.css"/>
</head>
<body>
    <div class="form">
        <div class="sign">
        <header>Sign up</header>
         <form action=https://newsletter-ws.herokuapp.com/register method="post">
             <input type="text" autofocus name="name" placeholder="Username" required>
             <br>
             <input type="email" name="email" placeholder="E-mail" required>
             <br>
             <input type="password" name="password" placeholder="Password" required>
             <br>
             <input type="password" name="passwordConfirmation" placeholder="Retype password" required>
             <br>
             <input class="submit" type="submit" value="SIGN ME UP" required>
         </form>  
        </div>
        <div class="or"><br><p>OR</p></div>
        <div class="socials"><form action="https://facebook.com" method="get"><input type="submit" value="Log in with facebook" required></form></div>
        <div class="socials2"><form action="https://twitter.com" method="get"><input type="submit" value="Log in with twitter" required></form></div>
        <div class="socials3"><form action="https://google.com" method="get"><input type="submit" value="Log in with google" required></form></div>
    </div>
</body>
</html>
