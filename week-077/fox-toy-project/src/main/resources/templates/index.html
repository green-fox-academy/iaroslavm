<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr><td><a href="#">Information</a></td></tr>
    <tr><td><a href="/register">Register others</a></td></tr>
    <tr><td><a th:href="@{'/list?name=' + ${foxObject.name}}">Club members</a></td></tr>
    <tr><td><a th:href="@{'/nutritionStore?name=' + ${foxObject.name}}">Nutrition store</a></td></tr>
    <tr><td><a th:href="@{'/trickcenter?name=' + ${foxObject.name}}">Trick center</a></td></tr>
    <tr><td><a th:href="@{'/history?name=' + ${foxObject.name}}">Action history</a></td></tr>
</table>

<img src="/greenfox.png">
<p>This is <span th:text="${foxObject.name == null} ? 'Mr. Fox.' : ${foxObject.name.toUpperCase()} + '.' "></span>
     He leaves on <span th:text="${foxObject.food == null} ? 'pizza ' : ${foxObject.food.toUpperCase()}"></span>
    and <span th:text="${foxObject.drink == null} ? ' lemonade' : ${foxObject.drink.toUpperCase()}"></span>
    and currently knows <span th:text="${foxObject.triks.isEmpty()} ? 'nothing.' : ${foxObject.triks.size()} + ' tricks.'"></span>
</p>

<h2 th:if="!${foxObject.triks.isEmpty()}">Knows following tricks:</h2>
<ul th:if="!${foxObject.triks.isEmpty()}" >
    <li th:each="trick : ${foxObject.triks}" th:text="${trick}"></li>
</ul>

<h2>Activity history</h2>
<ul>
    <li th:each="act : ${foxObject.getShortReverseHistory()}" th:text="${act}"></li>
</ul>
</body>
</html>
